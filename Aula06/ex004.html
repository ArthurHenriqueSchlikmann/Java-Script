<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
            background-color: rgb(67, 149, 221);
        }
    </style>
</head>
<body>
<script>
    var nome = window.prompt("Qual o seu nome?");
    document.write(`Prazer em te conhecer<strong> ${nome}</strong>. Seu nome tem ${nome.length} letras.<br/>`);
    document.write(`Seu nome em maiúsculas é <strong>${nome.toUpperCase()}</strong>.<br/>`);
    document.write(`Seu nome em minúsculas é <strong>${nome.toLowerCase()}</strong>.<br/>`);
</script>    
</body>
</html>
